apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      containers:
        - name: phpmyadmin
          image: phpmyadmin/phpmyadmin
          resources:
            limits:
              memory: "200Mi"
              cpu: "0.05"
            requests:
              memory: "100Mi"
              cpu: "0.01"
          env:
            - name: PMA_HOST
              value: mysql-sts-0 #  <mysql pod ip>
            - name: PMA_PORT
              value: "3306"
          ports:
            - containerPort: 80
