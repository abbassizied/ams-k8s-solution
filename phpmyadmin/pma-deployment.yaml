apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      containers:
      - name: phpmyadmin
        image: phpmyadmin/phpmyadmin 
        ports:
          - containerPort: 80
        env:
          - name: PMA_HOST
            value: mysql-service.default.svc.cluster.local  #  <mysql pod ip>
          - name: PMA_PORT
            value: "3306"